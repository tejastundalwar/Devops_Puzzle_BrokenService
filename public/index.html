<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fix The Pipeline ‚ö°</title>
  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 25px #00f7ff;
    }
    h1 { margin: 0 0 10px; }
    #status {
      font-size: 22px;
      margin: 15px 0;
    }
    button {
      margin: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      color: black;
      background: #00f7ff;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); background: #00d1d9; }
    pre {
      text-align: left;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      max-height: 120px;
      overflow: auto;
      margin-top: 10px;
      font-size: 12px;
    }
    .glow { color:#00f7ff; text-shadow:0 0 10px #00f7ff; }
    .loading { animation: blink 1s infinite; }
    @keyframes blink {
      0%{opacity:1;}50%{opacity:.3;}100%{opacity:1;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üß© Fix The Pipeline</h1>
    <p>Break it. Debug it. Deploy it.</p>

    <div id="status" class="glow">‚ùå Service is Down</div>

    <button onclick="checkLogs()">üîç Check Logs</button>
    <button onclick="fix()">üöÄ Fix & Redeploy</button>

    <pre id="output">// logs will appear here</pre>
  </div>

  <script>
    let timer = null;

    async function checkLogs(){
      const r = await fetch("/logs");
      const d = await r.json();
      output.innerText = JSON.stringify(d,null,2);
    }

    async function fix(){
      const r = await fetch("/fix",{method:"POST"});
      const d = await r.json();
      output.innerText = JSON.stringify(d,null,2);
      status.innerText = "‚è≥ Deploying to Cloud...";
      status.classList.add("loading");
      pollStatus();
    }

    function pollStatus(){
      if(timer) clearInterval(timer);
      timer = setInterval(async ()=>{
        try{
          const r = await fetch("/");
          if(r.ok){
            const t = await r.text();
            if(t.includes("Service Running")){
              status.innerText = "‚úÖ Service is LIVE!";
              status.classList.remove("loading");
              clearInterval(timer);
            }
          }
        }catch(e){}
      },4000);
    }
  </script>
</body>
</html>
